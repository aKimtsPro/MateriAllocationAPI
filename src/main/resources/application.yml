spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/materialloc_db
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      data-locations: classpath:import.sql
  mvc:
    format:
      date: yyyy-MM-dd

logging:
  level:
    org:
      springframework:
        jdbc:
          datasource:
            init: DEBUG
